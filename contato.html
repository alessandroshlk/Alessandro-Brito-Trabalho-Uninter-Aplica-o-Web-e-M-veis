<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato · Portfólio</title>
  <meta name="description" content="Portfólio pessoal - Contato">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body data-page="contato">
  <!-- Cabeçalho e navegação principal -->
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/Profile.jpg" alt="" width="24" height="24" aria-hidden="true">
      <span>Alessandro Brito</span>
    </a>
    <nav class="site-nav" aria-label="Primária">
      <button class="nav-toggle" aria-expanded="false" aria-controls="menu">Menu</button>
      <ul id="menu">
        <!-- Links -->
        <li><a href="index.html">Sobre</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    
<section>
  <!-- Formulário de contato (parte visual) -->
  <h1>Contato</h1>
  <form class="contact-form" action="#" method="post" novalidate>
    <div class="field">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required>
    </div>
    <div class="field">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem" required></textarea>
    </div>
    <div class="actions">
      <button class="btn" type="submit">Enviar</button>
      <button class="btn btn-ghost" type="reset">Limpar</button>
    </div>
    <p class="form-note">Formulário visual.</p>
  </form>
</section>

  </main>
 <!-- Pé da página -->
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Alessandro Brito. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
